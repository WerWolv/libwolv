name: Build

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-2022
    name: Windows build
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: ðŸ§° Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
        
      - name: ðŸŸ¦ Install msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          pacboy: >-
            gcc:p
            cmake:p
            make:p

      - name: Build
        run: |
          cmake -B build
          cmake --build build -j 4


  build-linux:
    runs-on: ubuntu-22.04
    name: Linux build
    
    steps:
      - name: ðŸ§° Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build
        run: |
          cmake -B build
          cmake --build build -j 4


  build-macos:
    runs-on: macos-11
    name: MacOS build

    steps:
      - name: ðŸ§° Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build
        run: |
          cmake -B build
          cmake --build build -j 4
